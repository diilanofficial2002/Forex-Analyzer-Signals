name: forex-bot

on:
  schedule:
    - cron: "0 23 * * 0-4" # 06:00 ICT Monâ€“Fri
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python - <<'PY'
          try:
              import playwright; import sys
              from playwright._impl._driver import compute_driver_executable
              print("Playwright OK")
          except Exception as e:
              print("Playwright import warning:", e)
          PY
      - name: Prepare ENV
        run: echo "ENV ready"
        env:
          IQ_USER: ${{ secrets.IQ_USER }}
          IQ_PASS: ${{ secrets.IQ_PASS }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TYPHOON_API_KEY: ${{ secrets.TYPHOON_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          DEFAULT_SPREAD_PIPS: "1.0"
          TRADING_TZ: "Asia/Bangkok"
      - name: Run
        env:
          IQ_USER: ${{ secrets.IQ_USER }}
          IQ_PASS: ${{ secrets.IQ_PASS }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TYPHOON_API_KEY: ${{ secrets.TYPHOON_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          DEFAULT_SPREAD_PIPS: "1.0"
          TRADING_TZ: "Asia/Bangkok"
        run: |
          python new_forex.py
